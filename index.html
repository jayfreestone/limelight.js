<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Limelight</title>
    <script src="/dist/bundle.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 2em;
            display: flex;
            height: 200vh;
        }

        .box {
            width: 100vw;
            background-color: whitesmoke;
            padding: 1em;
        }

        h1 {
            margin: 0;
            clear: both;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: flex;
        }

        .content {
            width: 80%;
        }

        .box {
            width: 20%;
        }

        .box__thing {
            width: 100px;
            height: 100px;
            background: rebeccapurple;
        }

        .content > .box__thing {
            position: sticky;
            top: 60px;
        }

        .limelight {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            Main content
            <div class="box__thing">

            </div>
        </div>
        <div class="box">
            This is a test
            <div class="box__thing">

            </div>
        </div>
    </div>
</body>
</html>
